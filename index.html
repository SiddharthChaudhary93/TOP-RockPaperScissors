<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">

  <link rel="stylesheet" href="styles.css">

  <title>Siddharth Chaudhary : TOP : Rock Paper Scissors</title>

</head>
<body>
  <div class='container'>
    <div class='game__text'>
      <div class='title'>MAN VS COMPUTER</div>
      <div class="saveTheWorld opaque">Are you ready to save the world</div>
    </div>
    <div class='options '>
      <button value='rock' id='rock' class='init'><i class='far fa-hand-rock fa-2x fa-rotate-90 '></i></button>
      <button value='paper' id='paper' class='init'><i class='far fa-hand-paper fa-2x fa-rotate-90'></i></button>
      <button value='scissor' id='scissor' class='init'><i class='far fa-hand-scissors fa-2x'></i></button>
    </div>
    <br>
    <div class='result'>
      <div class="playerScore">playerScore
        <span class='pScore'>0</span>
      </div>
      <div class="compScore">computer Score
        <span class='cScore'>0</span>
      </div>
      
    </div>
    <div class='final-result'></div>
    
  </div>



  <script src='javascript.js'></script>
</body>
</html>
